<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTrachanle(n) {
            if (n%2==0) {
                document.write('sỗ chẵn')
            } else {
                document.write('số lẻ')
            }
        }
        var n = parseInt(prompt('nhập số cần kiểm tra: '))
        kiemTrachanle(n)
    </script>
</body>
</html>
