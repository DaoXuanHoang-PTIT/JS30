<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="/JS-BTL/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg">
    <header>
        <div class="logo">
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Logo">
            <a href="/JS-BTL/html/index.html"><strong>NoName</strong></a>
        </div>
        <nav>
            <a href="/JS-BTL/html/index.html">Trang Chủ</a>
            <a href="/JS-BTL/html/order.html">Đặt bàn</a>

            <a href="/JS-BTL/html/contact.html">Liên Hệ</a>
        </nav>
        <button class="btn-menu">Thực Đơn</button>
    </header>

    <!-- MAIN được thêm vào -->
    <main>
        <div class="container">
            <div class="form">
                <h2>Liên hệ với chúng tôi</h2>
                <form>
                    <input type="text" id="name" name="name" placeholder="Tên của bạn*"/><br>
                    <input type="email" id="email" name="email" placeholder="Email*"><br>
                    <input type="text" id="phone" name="phone" required placeholder="Số điện thoại*">
                    <input type="text" id="title" name="title" placeholder="Tiêu đề*"><br>
                    <textarea name="message" id="message" placeholder="Nhập nội dung..." style="height: 200px;"></textarea>
                    <button type="submit">Gửi ngay</button>
                </form>
            </div>
            <div class="info">
                <div class="header">
                    <h2 style="margin-bottom: 3%; color: white;">Kết nối</h2>
                </div>
                <div class="body">
                    <ul>
                        <li>
                            <div class="list">
                                <img src="/JS-BTL/img/email.png" alt="">
                                <div class="text"><span>Email: </span>hoangdx.ptit@gmail.com</div>
                            </div>
                        </li>
                        <li>
                            <div class="list">
                                <img src="/JS-BTL/img/maps-and-flags.png" alt="">
                                <div class="text"><span>Địa chỉ: </span>Viện Khoa học Kỹ thuật Bưu điện</div>
                            </div>
                        </li>
                        <li>
                            <div class="list">
                                <img src="/JS-BTL/img/telephone.png" alt="">
                                <div class="text"><span>Hotline: </span>0936755385</div>
                            </div>
                        </li>
                        <li>
                            <div class="list">
                                <img src="/JS-BTL/img/world-wide-web.png" alt="">
                                <div class="text"><span>Website: </span>abc.com.vn</div>
                            </div>
                        </li>                                
                    </ul>
                </div>
            </div>
        </div>
    </main>   
    <script src="/JS-BTL/js/contact.js"></script>
</body>
</html>
