<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(n) {
            if (n==0) return 0;
            else if (n==1) return 1;
            var a = 0;
            var b = 1;
            var ketQua;

            for(i = 2; i <= n; i++) {
                ketQua = a + b;
                a = b;
                b = ketQua;
            }
            return ketQua;
        }
        var n = parseInt(prompt('nhap so: '))
        document.write(fibonacci(n));
    </script>
</body>
</html>
