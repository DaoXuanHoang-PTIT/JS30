<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Bàn - UDUfoods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <header>
        <nav class="container">
            <a href="index.html" class="logo">UDUfoods</a>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="index.html#menu">Thực Đơn</a></li>              
                <li><a href="datban.html">Đặt Bàn</a></li>
                 <li><a href="gioithieu.html">Giới Thiệu</a></li>
                <li><a href="index.html#footer-content">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <main >
        <section class="reservation-form">
            <h1>Đặt Bàn Trực Tuyến</h1>
            <form action="#" method="POST"> 
                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số Điện Thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="guests">Số Lượng Khách:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>
                <div class="form-group">
                    <label for="date">Ngày Đặt:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Giờ Đặt:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="notes">Ghi Chú Thêm:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Gửi Yêu Cầu Đặt Bàn</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div id="footer-content" class="container">
        </div>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Gửi thành công!');
            this.reset();
        });
    </script>
    <footer>
        <div id="footer-content" class="container">
            <h2 style="color: #e67e22;">Liên Hệ</h2>
            <p>&copy; 2025 Nhà Hàng UDUfoods. Mọi quyền được bảo lưu.</p>

                <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a> 
            </p>
            <p>
                Hotline: 0123456789
            </p>
        </div>
    </footer>
</body>
</html>
