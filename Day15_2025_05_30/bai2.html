<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee {
  constructor(name, position, baseSalary, workingDays) {
    this.name = name;
    this.position = position;
    this.baseSalary = baseSalary;
    this.workingDays = workingDays;
  }

  calculateSalary() {
    return this.baseSalary * this.workingDays;
  }

  show() {
    console.log(`Employee: ${this.name} (${this.position})
  • Base salary : ${this.baseSalary.toLocaleString()} đ/ngày
  • Working days: ${this.workingDays}
  → Thực nhận    : ${this.calculateSalary().toLocaleString()} đ`);
  }
}

const emp = new Employee('Phạm Công C', 'Developer', 800_000, 22);
emp.show();

    </script>
</body>
</html>
