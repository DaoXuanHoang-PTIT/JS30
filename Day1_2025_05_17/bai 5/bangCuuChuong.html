<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bangCuuChuong(n) {
            if (n <2 || n >9) {
                return ('vui long nhap tu 2 den 9');
            }
            for(var i =1;i<=10;i++) {
                document.write(`${n} x ${i} = ${n * i}` + '<br>')

            }
            
            
        }
        var n = parseInt(prompt('Nhap so tu 2 den 9: '))
        bangCuuChuong(n);
    </script>
</body>
</html>
